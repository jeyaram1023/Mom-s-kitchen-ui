<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seller - Moms Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container add-seller-container">
        <h2>Become a Mom Seller</h2>
        <form id="add-seller-form">
            <input type="text" id="seller-name" placeholder="👩‍🍳 Seller Name" required>
            <input type="tel" id="seller-mobile" placeholder="📱 Mobile Number" required>
            <input type="text" id="seller-address" placeholder="📍 Address" required>
            <input type="text" id="seller-pincode" placeholder="🔢 Pincode" required>

            <div id="map" style="height: 150px; width: 100%; margin-top: 15px;"></div>
            <p>Seller's Location:</p>
            <p>Latitude: <span id="latitude"></span></p>
            <p>Longitude: <span id="longitude"></span></p>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">🏠 Home</a>
        <a href="profile.html" class="nav-item">👤 Profile</a>
        <a href="add_seller.html" class="nav-item active">➕ Add Seller</a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config.js"></script>
    <script src="add_seller.js"></script>
</body>
</html>
