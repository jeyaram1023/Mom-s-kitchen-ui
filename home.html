<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moms Kitchen - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="home-header">
        <a href="index.html" class="back-button">&lt;--</a>
        <div class="header-icons">
            <button class="like-button">❤️</button>
            <button class="search-button">🔍</button>
        </div>
    </header>

    <main class="container">
        <section class="greeting-section">
            <h2 id="greeting">Hello, [User’s Name]!</h2>
        </section>

        <section class="categories-section">
            <div class="scrollable-categories">
                <button class="category-btn" data-category="All">All</button>
                <button class="category-btn" data-category="Veg food">🥦 Veg food</button>
                <button class="category-btn" data-category="Non-Veg food">🍗 Non-Veg food</button>
                <button class="category-btn" data-category="Curry">🍲 Curry</button>
                <button class="category-btn" data-category="Salan">🍛 Salan</button>
                <button class="category-btn" data-category="Healthy">🥗 Healthy</button>
                <button class="category-btn" data-category="Dessert">🍰 Dessert</button>
            </div>
        </section>

        <section class="popular-moms-section">
            <h3>MoMs Queen 👑</h3>
            <div id="popular-moms-grid" class="moms-grid">
                </div>
        </section>

        <section class="all-moms-section">
            <h3>All Moms</h3>
            <div id="all-moms-list" class="moms-list">
                </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item active">🏠 Home</a>
        <a href="profile.html" class="nav-item">👤 Profile</a>
        <a href="add_seller.html" class="nav-item">➕ Add Seller</a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase_config.js"></script>
    <script src="home.js"></script>
</body>
</html>
